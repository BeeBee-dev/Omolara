<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><style>
    #monthly{
        width: 30%;
        height: 20rem;
        background-color: gold;
    }
    #parent{
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
    }
    #parent2{
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        display: none;
    }
    #yea{
        width: 30%;
        height: 20rem;
        background-color: rgb(239, 10, 128);
    }
</style>
<center>
    <button id="month">monthly</button>
<button id="Yearly">Yearly</button>
<button id="clear">Clear plan</button>
</center>
    <div id="parent">
        <div id="monthly">monthly <h1>$40</h1></div>
    <div id="monthly">monthly<h1>$40</h1></div>
    <div id="monthly">monthly<h1>$40</h1></div>
    </div>

        <div id="parent2">
            <div id="yea">Yearly <h1>$100</h1></div>
            <div id="yea">Yearly <h1>$100</h1></div>
            <div id="yea">Yearly <h1>$100</h1></div>

        </div>

        <script>
            var button1 = document.getElementById("month");
            var button2 = document.getElementById("Yearly");
            var parent = document.getElementById("parent");
            var parent2 = document.getElementById("parent2");
            var clear = document.getElementById("clear");
            button1.addEventListener("click", function(){
                parent.style.display = "block";
                parent.style.display = "flex";
                parent2.style.display = "none";
            });

            button2.addEventListener("click", function(){
                parent.style.display = "none";
                parent2.style.display = "block";
                parent2.style.display = "flex";

            });
            clear.addEventListener('click', function(){
                parent.style.display = "none";
                parent2.style.display = "none";

            })
        </script>
</body>
</html>
